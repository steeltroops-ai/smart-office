<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Office - Document Editor</title>
    <meta
      name="description"
      content="Offline-first document creation platform for secure environments"
    />
    <meta name="author" content="Smart Office Team" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- ========== HEADER ========== -->
      <header id="header">
        <div class="header-left">
          <button
            id="btn-menu"
            class="btn-menu mobile-only"
            aria-label="Toggle Menu"
            title="Open Menu"
          >
            <svg
              class="menu-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            >
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
          </button>
          <div class="logo">
            <svg
              class="logo-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10 9 9 9 8 9" />
            </svg>
            <span class="logo-text">Smart Office</span>
          </div>
        </div>

        <div class="header-center">
          <input
            type="text"
            id="doc-title"
            class="title-input"
            placeholder="Untitled Document"
            spellcheck="false"
          />
        </div>

        <div class="header-right">
          <span id="save-status" class="save-status">Ready</span>
          <button id="btn-save" class="btn btn-primary">
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
              />
              <polyline points="17 21 17 13 7 13 7 21" />
              <polyline points="7 3 7 8 15 8" />
            </svg>
            <span>Save</span>
          </button>
          <button
            id="btn-delete"
            class="btn btn-danger"
            style="display: none"
            title="Delete document (Ctrl+Delete)"
          >
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
            <span>Delete</span>
          </button>
          <button id="btn-export" class="btn">
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            <span>Export PDF</span>
          </button>
        </div>
      </header>

      <!-- ========== MAIN CONTENT ========== -->
      <main id="main">
        <!-- Sidebar and Menu Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- ===== SIDEBAR ===== -->
        <aside id="sidebar">
          <div class="sidebar-section">
            <button id="btn-new" class="btn btn-primary btn-full">
              <svg
                class="btn-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              New Document
            </button>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-title">Documents</h3>
            <div id="document-list" class="document-list">
              <div class="empty-state">
                <p>No documents yet.</p>
                <p class="text-muted">Create your first document!</p>
              </div>
            </div>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-title">Templates</h3>
            <div id="template-list" class="template-list">
              <!-- Templates will be loaded here -->
            </div>
          </div>
        </aside>

        <!-- ===== EDITOR AREA ===== -->
        <section id="editor-section">
          <!-- Toolbar -->
          <div id="toolbar">
            <!-- Font Family Selector -->
            <div class="toolbar-group">
              <select
                id="font-family"
                class="toolbar-select"
                title="Font Family"
              >
                <option value="Calibri">Calibri</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
              </select>
              <select
                id="font-size"
                class="toolbar-select toolbar-select-sm"
                title="Font Size"
              >
                <option value="8px">8</option>
                <option value="9px">9</option>
                <option value="10px">10</option>
                <option value="11px" selected>11</option>
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
                <option value="28px">28</option>
                <option value="36px">36</option>
                <option value="48px">48</option>
                <option value="72px">72</option>
              </select>
            </div>

            <div class="toolbar-separator"></div>

            <!-- Voice Input Button - Prominent placement -->
            <div class="toolbar-group">
              <button
                id="btn-voice"
                class="toolbar-btn toolbar-btn-voice"
                data-command="voice"
                title="Voice Input (Click to dictate)"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                  />
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                  <line x1="12" y1="19" x2="12" y2="23" />
                  <line x1="8" y1="23" x2="16" y2="23" />
                </svg>
              </button>
            </div>

            <div class="toolbar-separator"></div>

            <!-- Text Formatting -->
            <div class="toolbar-group">
              <button
                class="toolbar-btn"
                data-command="bold"
                title="Bold (Ctrl+B)"
              >
                <strong>B</strong>
              </button>
              <button
                class="toolbar-btn"
                data-command="italic"
                title="Italic (Ctrl+I)"
              >
                <em>I</em>
              </button>
              <button
                class="toolbar-btn"
                data-command="strike"
                title="Strikethrough"
              >
                <s>S</s>
              </button>
              <button
                class="toolbar-btn"
                data-command="underline"
                title="Underline (Ctrl+U)"
              >
                <u>U</u>
              </button>
              <button
                class="toolbar-btn"
                data-command="highlight"
                title="Highlight"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <rect
                    x="3"
                    y="14"
                    width="18"
                    height="6"
                    rx="1"
                    fill="#FFEB3B"
                  />
                  <text
                    x="12"
                    y="12"
                    font-size="10"
                    text-anchor="middle"
                    fill="currentColor"
                  >
                    A
                  </text>
                </svg>
              </button>
              <button
                class="toolbar-btn"
                data-command="superscript"
                title="Superscript"
              >
                X<sup style="font-size: 0.6em">2</sup>
              </button>
              <button
                class="toolbar-btn"
                data-command="subscript"
                title="Subscript"
              >
                X<sub style="font-size: 0.6em">2</sub>
              </button>
              <button
                class="toolbar-btn"
                data-command="horizontalRule"
                title="Insert Horizontal Line"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="3" y1="12" x2="21" y2="12"></line>
                </svg>
              </button>
              <button
                class="toolbar-btn"
                data-command="clearFormatting"
                title="Clear Formatting"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M17 10L12 15L7 10"></path>
                  <line x1="4" y1="20" x2="20" y2="20"></line>
                  <path d="M12 3L12 15"></path>
                </svg>
              </button>
            </div>

            <div class="toolbar-separator"></div>

            <div class="toolbar-group">
              <button
                class="toolbar-btn"
                data-command="heading1"
                title="Heading 1"
              >
                H1
              </button>
              <button
                class="toolbar-btn"
                data-command="heading2"
                title="Heading 2"
              >
                H2
              </button>
              <button
                class="toolbar-btn"
                data-command="heading3"
                title="Heading 3"
              >
                H3
              </button>
            </div>

            <div class="toolbar-separator"></div>

            <div class="toolbar-group">
              <button
                class="toolbar-btn"
                data-command="bulletList"
                title="Bullet List"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="8" y1="6" x2="21" y2="6" />
                  <line x1="8" y1="12" x2="21" y2="12" />
                  <line x1="8" y1="18" x2="21" y2="18" />
                  <line x1="3" y1="6" x2="3.01" y2="6" />
                  <line x1="3" y1="12" x2="3.01" y2="12" />
                  <line x1="3" y1="18" x2="3.01" y2="18" />
                </svg>
              </button>

              <div class="toolbar-separator"></div>

              <div class="toolbar-group">
                <button
                  class="toolbar-btn"
                  data-command="alignLeft"
                  title="Align Left"
                >
                  <svg
                    class="toolbar-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="17" y1="10" x2="3" y2="10"></line>
                    <line x1="21" y1="6" x2="3" y2="6"></line>
                    <line x1="21" y1="14" x2="3" y2="14"></line>
                    <line x1="17" y1="18" x2="3" y2="18"></line>
                  </svg>
                </button>
                <button
                  class="toolbar-btn"
                  data-command="alignCenter"
                  title="Align Center"
                >
                  <svg
                    class="toolbar-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="18" y1="10" x2="6" y2="10"></line>
                    <line x1="21" y1="6" x2="3" y2="6"></line>
                    <line x1="21" y1="14" x2="3" y2="14"></line>
                    <line x1="18" y1="18" x2="6" y2="18"></line>
                  </svg>
                </button>
                <button
                  class="toolbar-btn"
                  data-command="alignRight"
                  title="Align Right"
                >
                  <svg
                    class="toolbar-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="21" y1="10" x2="7" y2="10"></line>
                    <line x1="21" y1="6" x2="3" y2="6"></line>
                    <line x1="21" y1="14" x2="3" y2="14"></line>
                    <line x1="21" y1="18" x2="7" y2="18"></line>
                  </svg>
                </button>
                <button
                  class="toolbar-btn"
                  data-command="alignJustify"
                  title="Justify"
                >
                  <svg
                    class="toolbar-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="21" y1="10" x2="3" y2="10"></line>
                    <line x1="21" y1="6" x2="3" y2="6"></line>
                    <line x1="21" y1="14" x2="3" y2="14"></line>
                    <line x1="21" y1="18" x2="3" y2="18"></line>
                  </svg>
                </button>
              </div>
              <button
                class="toolbar-btn"
                data-command="orderedList"
                title="Numbered List"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="10" y1="6" x2="21" y2="6" />
                  <line x1="10" y1="12" x2="21" y2="12" />
                  <line x1="10" y1="18" x2="21" y2="18" />
                  <path d="M4 6h1v4" />
                  <path d="M4 10h2" />
                  <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1" />
                </svg>
              </button>
            </div>

            <div class="toolbar-separator"></div>

            <!-- Undo/Redo -->
            <div class="toolbar-group">
              <button
                class="toolbar-btn"
                data-command="undo"
                title="Undo (Ctrl+Z)"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M9 14L4 9L9 4"></path>
                  <path
                    d="M4 9H15C17.7614 9 20 11.2386 20 14C20 16.7614 17.7614 19 15 19H12"
                  ></path>
                </svg>
              </button>
              <button
                class="toolbar-btn"
                data-command="redo"
                title="Redo (Ctrl+Y)"
              >
                <svg
                  class="toolbar-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M15 14L20 9L15 4"></path>
                  <path
                    d="M20 9H9C6.23858 9 4 11.2386 4 14C4 16.7614 6.23858 19 9 19H12"
                  ></path>
                </svg>
              </button>
            </div>

            <div class="toolbar-separator"></div>

            <!-- Page Size Selector -->
            <div class="toolbar-group">
              <select
                id="page-size"
                class="toolbar-select toolbar-select-sm"
                title="Page Size"
              >
                <option value="a4">A4</option>
                <option value="letter">Letter</option>
                <option value="legal">Legal</option>
                <option value="a5">A5</option>
              </select>
            </div>

            <div class="toolbar-separator"></div>

            <!-- Line Spacing Selector -->
            <div class="toolbar-group">
              <select
                id="line-spacing"
                class="toolbar-select toolbar-select-sm"
                title="Line Spacing"
              >
                <option value="1">1.0</option>
                <option value="1.15" selected>1.15</option>
                <option value="1.5">1.5</option>
                <option value="2">2.0</option>
              </select>
            </div>
          </div>

          <!-- Editor Canvas -->
          <div id="editor-container">
            <div id="editor" class="page-a4">
              <!-- TipTap editor will be mounted here -->
            </div>
          </div>
        </section>
      </main>

      <!-- ========== STATUS BAR ========== -->
      <footer id="status-bar">
        <span id="status-text">Ready</span>
        <span id="word-count">0 words</span>
      </footer>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header" id="modal-title">Confirm</div>
        <div class="modal-body" id="modal-message">Are you sure?</div>
        <div class="modal-actions" id="modal-actions">
          <button class="btn" id="btn-modal-cancel">Cancel</button>
          <button class="btn btn-primary" id="btn-modal-confirm">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Main Application Script (bundled with Bun) -->
    <script src="/js/main.js"></script>
  </body>
</html>
