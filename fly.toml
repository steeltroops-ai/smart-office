# fly.toml app configuration file generated for smart-office
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "smart-office-poc" # You can change this name or let Fly override it on launch
primary_region = "bom"   # Change to 'sin' (Singapore) if Mumbai is full

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
